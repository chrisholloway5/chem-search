<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer Debug</title>
    <script src="https://unpkg.com/3dmol@latest/build/3Dmol-min.js"></script>
    <style>
        #viewer-3d {
            width: 600px;
            height: 400px;
            border: 2px solid #ccc;
            background: white;
        }
        .debug-info {
            margin: 10px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>3DMol.js Debug Test</h1>
    
    <div class="debug-info">
        <h3>Library Status:</h3>
        <p id="library-status">Checking...</p>
    </div>
    
    <div class="debug-info">
        <h3>Viewer Container:</h3>
        <div id="viewer-3d"></div>
    </div>
    
    <div class="debug-info">
        <h3>Debug Log:</h3>
        <div id="debug-log"></div>
    </div>
    
    <button onclick="testViewer()">Test Simple Molecule</button>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('debug-log');
            logDiv.innerHTML += '<p>' + new Date().toLocaleTimeString() + ': ' + message + '</p>';
            console.log(message);
        }
        
        // Check if 3DMol is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const statusElement = document.getElementById('library-status');
            
            if (typeof $3Dmol !== 'undefined') {
                statusElement.innerHTML = '<span style="color: green;">✓ 3DMol.js loaded successfully</span>';
                statusElement.innerHTML += '<br>Version: ' + ($3Dmol.version || 'Unknown');
                log('3DMol.js is available');
                
                // Test basic viewer creation
                setTimeout(testBasicViewer, 1000);
            } else {
                statusElement.innerHTML = '<span style="color: red;">✗ 3DMol.js failed to load</span>';
                log('ERROR: 3DMol.js not found');
            }
        });
        
        function testBasicViewer() {
            try {
                log('Testing basic viewer creation...');
                const element = document.getElementById('viewer-3d');
                
                if (!element) {
                    log('ERROR: viewer-3d element not found');
                    return;
                }
                
                const config = {
                    backgroundColor: 'white',
                    width: 600,
                    height: 400
                };
                
                const viewer = $3Dmol.createViewer(element, config);
                log('Viewer created successfully');
                
                // Add a simple water molecule
                viewer.addAtom({elem: 'O', x: 0, y: 0, z: 0});
                viewer.addAtom({elem: 'H', x: 0.76, y: 0.59, z: 0});
                viewer.addAtom({elem: 'H', x: -0.76, y: 0.59, z: 0});
                
                // Add bonds
                viewer.addBond({from: 0, to: 1, order: 1});
                viewer.addBond({from: 0, to: 2, order: 1});
                
                // Set style
                viewer.setStyle({}, {sphere: {radius: 0.3}, stick: {radius: 0.1}});
                
                // Render
                viewer.zoomTo();
                viewer.render();
                
                log('Water molecule rendered successfully');
                
            } catch (error) {
                log('ERROR in testBasicViewer: ' + error.message);
            }
        }
        
        function testViewer() {
            try {
                log('Testing manual viewer...');
                const element = document.getElementById('viewer-3d');
                
                // Clear existing content
                element.innerHTML = '';
                
                const viewer = $3Dmol.createViewer(element, {
                    backgroundColor: 'lightblue',
                    width: 600,
                    height: 400
                });
                
                // Add ethanol molecule
                viewer.addAtom({elem: 'C', x: 1, y: 0, z: 0});
                viewer.addAtom({elem: 'C', x: 0, y: 0, z: 0});
                viewer.addAtom({elem: 'O', x: -1, y: 0, z: 0});
                viewer.addAtom({elem: 'H', x: 1.5, y: 0.5, z: 0.5});
                viewer.addAtom({elem: 'H', x: 1.5, y: -0.5, z: -0.5});
                viewer.addAtom({elem: 'H', x: 1.5, y: 0, z: -1});
                viewer.addAtom({elem: 'H', x: 0, y: 1, z: 0});
                viewer.addAtom({elem: 'H', x: 0, y: -1, z: 0});
                viewer.addAtom({elem: 'H', x: -1.5, y: 0, z: 0});
                
                // Add bonds
                viewer.addBond({from: 0, to: 1, order: 1});
                viewer.addBond({from: 1, to: 2, order: 1});
                viewer.addBond({from: 0, to: 3, order: 1});
                viewer.addBond({from: 0, to: 4, order: 1});
                viewer.addBond({from: 0, to: 5, order: 1});
                viewer.addBond({from: 1, to: 6, order: 1});
                viewer.addBond({from: 1, to: 7, order: 1});
                viewer.addBond({from: 2, to: 8, order: 1});
                
                viewer.setStyle({}, {sphere: {radius: 0.25}, stick: {radius: 0.15}});
                viewer.zoomTo();
                viewer.render();
                
                log('Ethanol molecule rendered manually');
                
            } catch (error) {
                log('ERROR in testViewer: ' + error.message);
            }
        }
    </script>
</body>
</html>
